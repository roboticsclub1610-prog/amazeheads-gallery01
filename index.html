<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AmazeHeads — Welcome</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ANIMATION OVERLAY -->
<div id="splash" class="welcome-container">
  <div class="logo-row">
    <div class="star">★</div>
    <div class="line-container">
      <div class="line left"></div>
      <div class="line right"></div>
    </div>
  </div>
  <div class="title">AmazeHeads</div>
  <div class="subtitle">INSPIRING YOUNG MINDS</div>
</div>

<!-- MAIN SITE -->
<header class="site-header">
  <div class="header-inner">
    <div class="logo-left">
      <img src="" alt="" class="mini-robot" />
      <span class="brand">WELCOME TO AMAZEHEADS</span>
    </div>

    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="#">Events</a>
      <a href="#">Contact</a>
      <button id="menuBtn" class="menu-btn">Menu ▾</button>
    </nav>
  </div>
</header>

<!-- Hidden side panel -->
<aside id="sidePanel" class="side-panel">
  <button id="closePanel" class="close-btn">×</button>
  <h3>Menu</h3>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="gallery.html">Gallery</a></li>
    <li><a href="admin.html">Admin</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <hr />
  <div class="login-short">
    <a href="admin.html" class="admin-btn">Admin Login</a>
  </div>
</aside>

<main class="hero">
  <div class="hero-inner">
    <h1>Welcome to AmazeHeads</h1>
    <p class="lead">Inspiring young minds every day.</p>
    <a class="cta" href="gallery.html">Explore the Gallery</a>
  </div>
</main>

<footer class="site-footer">
  <div>© 2025 AmazeHeads — Hosted on GitHub Pages</div>
</footer>

<script src="app.js"></script>
<script>
  // splash animation hide after 6.5s
  setTimeout(()=> {
    document.getElementById('splash').style.display = 'none';
  }, 6500);

  // side panel toggles
  const panel = document.getElementById('sidePanel');
  document.getElementById('menuBtn').addEventListener('click', ()=> panel.classList.add('open'));
  document.getElementById('closePanel').addEventListener('click', ()=> panel.classList.remove('open'));
</script>
</body>
</html>
