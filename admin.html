<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AmazeHeads — Admin</title>
<link rel="stylesheet" href="style.css" />
</head>
<body class="home-body">
  <header class="topbar">
    <div class="left">
      <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='34' height='34'><rect rx='6' width='34' height='34' fill='%2311428a'/><text x='50%' y='58%' font-family='Arial' font-size='14' text-anchor='middle' fill='white'>AH</text></svg>" alt="logo" class="logo"/>
      <h1 class="brand">ADMIN PANEL</h1>
    </div>
    <div class="right"><a href="home.html" class="btn">Public Site</a></div>
  </header>

  <main class="container" style="padding-top:20px;">
    <section class="panel">
      <h2>Login</h2>
      <div id="loginRow">
        <input id="user" placeholder="username" value="PRINSHU">
        <input id="pass" placeholder="password" type="password" value="UHSNIRP">
        <button id="loginBtn">Login</button>
        <div id="loginMsg" class="muted"></div>
      </div>
    </section>

    <section id="adminUI" class="panel" style="display:none">
      <h2>Media Manager</h2>

      <div style="display:flex;gap:12px;align-items:center;margin-bottom:12px;">
        <input id="folderInput" placeholder="Folder name" />
        <button id="mkdirBtn">Create Folder</button>
        <select id="folderSel"><option value="">Root</option></select>
      </div>

      <div style="display:flex;gap:12px;align-items:center;margin-bottom:12px;">
        <input type="file" id="fileInput" multiple />
        <button id="uploadBtn">Upload Selected</button>
        <div id="uploadStatus" class="muted"></div>
      </div>

      <h3>Files</h3>
      <div id="filesList" class="list">Loading…</div>
    </section>
  </main>

<script src="config.js"></script>
<script src="admin.js"></script>
</body>
</html>
