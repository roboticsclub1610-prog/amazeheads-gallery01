<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin — AmazeHeads</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="site-header small">
  <div class="header-inner">
    <div class="logo-left"><span class="brand">AmazeHeads Admin</span></div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </div>
</header>

<main class="admin-wrap">
  <section class="panel">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input id="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="loginMsg" class="muted"></div>
  </section>

  <section id="dashboard" class="panel hidden">
    <h2>Dashboard</h2>

    <div class="album-row">
      <input id="albumName" placeholder="New album name" />
      <button id="createAlbumBtn">Create Album</button>
    </div>

    <div class="upload-row">
      <select id="albumSelect"><option value="">Select album</option></select>
      <input id="fileInput" type="file" />
      <button id="uploadBtn">Upload</button>
    </div>

    <h3>Media</h3>
    <div id="mediaList" class="media-list"></div>
  </section>
</main>

<footer class="site-footer">
  <div>© 2025 AmazeHeads</div>
</footer>

<script src="admin.js"></script>
</body>
</html>
